<html>
<head>
<script type="text/javascript" src="js/dygraphs/dygraph-combined-dev.js"></script>
<script src="js/vendor/modernizr.js"></script>
<link rel="stylesheet" href="css/foundation/foundation.css">
<script type="text/javascript" src = "js/angular_corr.js"></script>
</head>
<body>
<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/fastclick.js"></script>
<script type="text/javascript" src="js/foundation.min.js"></script>

<form>

<!-- First state spin -->
<div class="row">
  <table style="width:100%">
    <tr>
      <td>
        <center>
        <img src="images/level.png">
        </center>
      </td>
      <td>
        <div class="small-2 columns">
          <div class="row">
            <div class="small-3 columns">
              <label for="j1" class="right inline"><b>J<sub>1</sub>:</b></label>
            </div>
            <div class="small-8 columns">
              <input type="text" id="j1" value="1" onchange="check_jvalues(); recalculate_l1values(); recalculate();">
            </div>
          </div>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <center>
        <img src="images/gamma.png">
        </center>
      </td>
      <td>
        <div class="row">
          <div class="small-1 columns">
            <label class="right">L<sub>1a</sub>:</label>
          </div>
          <div class="small-11 columns">
            <p id="l1a_value"></p>
          </div>
        </div>
        <div class="row">
          <div class="small-1 columns">
            <label class="right">L<sub>1b</sub>: </label>
          </div>
          <div class="small-11 columns">
            <p id="l1b_value"></p>
          </div>
        </div>
        <div class="row">
          <div class="small-3 columns">
            <label class="right inline"><b>Mixing ratio:</b></label>
          </div>
          <div class="small-7 columns">
            <div class="range-slider" id="delta1-slider" data-slider data-options="display_selector: #delta1; initial: 0; start: 0; end: 1; step:0.01;">
              <span class="range-slider-handle" role="slider" tabindex="0"></span>
              <span class="range-slider-active-segment"></span>
            </div>
          </div>
          <div class="small-2 columns">
            <input type="number" id="delta1" min="0" max="1" value="0">
          </div>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <center>
        <img src="images/level.png">
        </center>
      </td>
      <td>
        <div class="small-2 columns">
          <div class="row">
            <div class="small-3 columns">
              <label for="j2" class="right inline"><b>J<sub>2</sub>:</b></label>
            </div>
            <div class="small-8 columns">
              <input type="text" id="j2" value="1" onchange="check_jvalues(); recalculate_l1values(); recalculate_l2values(); recalculate();">
            </div>
          </div>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <center>
        <img src="images/gamma.png">
        </center>
      </td>
      <td>
        <div class="row">
          <div class="small-1 columns">
            <label class="right">L<sub>2a</sub>:</label>
          </div>
          <div class="small-11 columns">
            <p id="l2a_value"></p>
          </div>
        </div>
        <div class="row">
          <div class="small-1 columns">
            <label class="right">L<sub>2b</sub>: </label>
          </div>
          <div class="small-11 columns">
            <p id="l2b_value"></p>
          </div>
        </div>
        <div class="row">
          <div class="small-3 columns">
            <label class="right inline"><b>Mixing ratio:</b></label>
          </div>
          <div class="small-7 columns">
            <div class="range-slider" id="delta2-slider" data-slider data-options="display_selector: #delta2; initial: 0; start: 0; end: 1; step:0.01;">
              <span class="range-slider-handle" role="slider" tabindex="0"></span>
              <span class="range-slider-active-segment"></span>
            </div>
          </div>
          <div class="small-2 columns">
            <input type="number" id="delta2" min="0" max="1" value="0">
          </div>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <center>
        <img src="images/level.png">
        </center>
      </td>
      <td>
        <div class="small-2 columns">
          <div class="row">
            <div class="small-3 columns">
              <label for="j3" class="right inline"><b>J<sub>3</sub>:</b></label>
            </div>
            <div class="small-8 columns">
              <input type="text" id="j3" value="1" onchange="check_jvalues(); recalculate_l2values(); recalculate();">
            </div>
          </div>
        </div>
      </td>
    </tr>
  </table>
<p id="error1"></p>
<hr>
<div class="row">
  <div class="small-10 columns">
    <div class="row">
      <div class="small-3 columns">
        <div class="row">
          <div class="small-3 columns">
            <label for="a2" class="right inline"><b>a<sub>2</sub>:</b></label>
          </div>
          <div class="small-8 columns">
            <input type="text" id="a2" value="1" onchange="plot();">
          </div>
        </div>
        <div class="row">
          <div class="small-3 columns">
            <label for="a4" class="right inline"><b>a<sub>4</sub>:</b></label>
          </div>
          <div class="small-8 columns">
            <input type="text" id="a4" value="1" onchange="plot();">
          </div>
        </div>
      </div>
      <div class="small-9 columns">
        <div id="graph_div" style="width:100%; height:300px;"></div>
      </div>
    </div>
  </div>
</div>
</form>
<script>
     check_jvalues();
     recalculate_l1values();
     recalculate_l2values();
     recalculate();
     plot();
</script>

<script>
$(document).foundation({
  slider: {
    on_change: function(){
      recalculate();
    }
  }
});
</script>
</body>
</html>
